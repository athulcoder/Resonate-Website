version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "security"
    ignore:
      - dependency-name: "*"
        update-types:
          - "version-update:semver-major"
    security-updates: true
